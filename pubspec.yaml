name: slash_flutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: any
  dio: ^5.8.0+1
  url_launcher: ^6.3.2
  http: ^1.4.0
  flutter_secure_storage: ^9.2.4
  google_fonts: ^6.1.0
  flutter_code_editor: ^0.3.3
  highlight: ^0.7.0

uni_links:
  git:
    url: https://github.com/jaweaver/uni_links.git
    ref: namespace-fix

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/slash.png
    - assets/slash2.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/slash.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/slash.png"
    background_color: "#000000"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/slash.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/slash.png"